<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quote of the Day</h1>
        <div id="quote-box">
            <p id="quote">"This is where the quote will appear."</p>
            <p id="author">- Author</p>
        </div>
        <button id="new-quote">New Quote</button>
        <div class="socials">
            <button id="tweet-quote">Share on Twitter</button>
            <button id="facebook-quote">Share on Facebook</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
